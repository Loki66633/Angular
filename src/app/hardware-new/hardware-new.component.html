<h2>{{ 'addHardware.title' | translate }}</h2>
<div>
  <h3>{{ 'addHardware.subtitle' | translate }}</h3>
  <div>
    <label>{{ 'addHardware.code' | translate }}
      <div>
        <input #code />
      </div>
    </label>
  </div>
  <div>
    <label>{{ 'addHardware.name' | translate }}
      <div>
        <input #name />
      </div>
    </label>
  </div>
  <div>
    <label>{{ 'addHardware.type' | translate }}
      <div>
        <select #type >
          <option value="CPU">CPU</option>
          <option value="GPU">GPU</option>
          <option value="MBO">MBO</option>
          <option value="RAM">RAM</option>
          <option value="STORAGE">{{ 'addHardware.storage' | translate }}</option>
          <option value="OTHER">{{ 'addHardware.other' | translate }}</option>
        </select>
      </div>
    </label>
  </div>
  <div>
    <label>{{ 'addHardware.stock' | translate }}
      <div>
        <input type="number" #stock />
      </div>
    </label>
  </div>
  <div>
    <label>{{ 'addHardware.price' | translate }}
      <div>
        <input type="number" #price />
      </div>
    </label>
  </div>

  <button (click)="add(code.value, name.value, type.value, +stock.value, +price.value); code.value=''; name.value=''; type.value='CPU'; stock.value=''; price.value=''">
    {{ 'addHardware.add' | translate }}
  </button>

  <button (click)="goBack()">{{ 'addHardware.goBack' | translate }}</button>
</div>
